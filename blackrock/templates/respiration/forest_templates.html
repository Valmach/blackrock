<script type="text/template" id="scenario-template">
  <form id="scenario1-form" name="scenario1-form" action="leaf" method="post">
    <input type="hidden" name="scenario1-species" id="scenario1-species" value="" />
      <div class="scenario" id="scenario1">
        <div class="scenariotitle">
          <span class="button deletebutton delScenario">
            - Delete Scenario
          </span>
          <div class="colorswatch" id="scenario1-swatch">
            &nbsp;&nbsp;&nbsp;&nbsp;
          </div>
          <input type="text" class="scenario-name" id="scenario1-name" name="scenario1-name" value='' />
        </div>
        <div class="speciesbox">
          <div class="speciesheader">     
            <span class="button addbutton" onclick="addSpecies(this);">
              + Add Species       
            </span>
            <div class="toggler toggle-open"></div>
              Species List
          </div> <!-- end speciesheader div -->
          <div class="speciescontainer">
          </div> <!-- end speciescontainer div -->
        </div> <!-- end speciesbox div -->
        <div class="advancedoptionscontainer togglecontainer">
          <div class="advancedoptionsheader">
            <div class="toggler toggle-open"></div> Advanced Options
              </div>
                <div class="togglechild">
                  <table cellspacing="0" class="advancedoptionstable">
                    <tr>
                      <td>  Forest Leaf Area Index =  </td>                     
                      <td>  <input type="text" id="scenario1-leafarea" name="scenario1-leafarea" size="5" value=''/>  </td>
                    </tr>
                    <tr>
                      <td>
                        Field Station:
                        <select id="scenario1-fieldstation" name="scenario1-fieldstation" class="fieldstation-select">
                          <option value="">{{station}}</option>
                        </select>
                      </td>
                      <td>
                        Year:
                        <select id="scenario1-year" name="scenario1-year">
                          <option value='' selected />
                        </select>
                      </td>
                    </tr>
                    <tr>
                      <td>  Season Start (mm/dd):  </td>
                      <td>  <input type="text" id="scenario1-startdate" name="scenario1-startdate" size="5" value='' />  </td>
                    </tr>
                    <tr>
                      <td>  Season End (mm/dd):  </td>
                      <td>  <input type="text" id="scenario1-enddate" name="scenario1-enddate" size="5" value='' />  </td>
                    </tr>
                    <tr>
                      <td>  &nbsp;  </td>
                      <td>
                        <a id="scenario1-export"
                         href="#" target="blank"
                         class="makeExportLink(this); return true;">Export temperature data to CSV</a>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <a href="#" class="tooltip">&Delta;T<sub>a</sub>=<span>Increase or decrease temperature data points by this amount.</span></a>
                      </td>
                      <td>
                        <input type="text" id="scenario1-delta-t" name="scenario1-delta-t" size='5' value='' />&deg;C
                      </td>
                    </tr>
                  </table>
                </div>
              </div>
            </div> <!-- end class "scenario" -->
          </form>
   </script>


<script type="text/template" id="scenario-species-template">
  <div class="species" id="species1">
    <span class="button deletebutton" onclick="delSpecies('species1');">
      - Delete Species
    </span>
    <input type="text" class="species-name" id="species1-name" name="species1-name" value="Your Tree #1" />
    <input type="button" class="species-select-predefined" />
    <div class="species-predefined-list" style="display: none;" >
      <div class="species-predefined-choice" id="acer_rubrum">Acer rubrum</div>
      <div class="species-predefined-choice" id="berberis_thumbergii">Berberis thumbergii</div>
      <div class="species-predefined-choice" id="betula_lenta">Betula lenta</div>
      <div class="species-predefined-choice" id="betula_papyrifera">Betula papyrifera</div>
      <div class="species-predefined-choice" id="carya_glabra">Carya glabra</div>
      <div class="species-predefined-choice" id="kalmia_latifolia">Kalmia latifolia</div>
      <div class="species-predefined-choice" id="liriodendron_tulipifera">Liriodendron tulipifera</div>
      <div class="species-predefined-choice" id="platanus_occidentalis">Platanus occidentalis</div>
      <div class="species-predefined-choice" id="populus_tremuloides">Populus tremuloides</div>
      <div class="species-predefined-choice" id="populus_grandidentata">Populus grandidentata</div>
      <div class="species-predefined-choice" id="quercus_prinus">Quercus prinus</div>
      <div class="species-predefined-choice" id="quercus_rubra">Quercus rubra</div>
      <div class="species-predefined-choice" id="vaccinium_corymbosum">Vaccinium corymbosum</div>
    </div>
    <a href="#" class="tooltip">SC=<span>Species Composition</span></a>
    <input id="species1-percent" name="species1-percent" type="text" size="5" /> %
    <table cellspacing="0" class="temptable">
      <tr>
        <td>
          <a href="#" class="tooltip">Base Temperature:</a>
          T <sub> 0 </sub>  =
          <!--good default is 15 -->
          <input type="text" size="5" id="species1-base-temp" name="species1-base-temp" class="t-zero arr-field"
            value="0"
            onchange="javascript:calculateKelvin(value, id);"
            onkeyup="javascript:calculateKelvin(value, id);" />
            &deg;C =
            <span id="species1-kelvin"  name="species1-kelvin" class="k-zero"> 273.15 </span>  K
        </td>
        <td>
          <a href="#" class="tooltip">R<sub>0</sub>=<span>Respiration Rate @ base temperature</span></a>
          <input type="text" size="5" id="species1-R0" name="species1-R0" class="r-zero arr-field" value=""/>
          umol&nbsp;m<sup>-2</sup>s<sup>-1</sup>
        </td>
        <td>
          &nbsp;&nbsp;&nbsp;
        </td>
        <td>
          <a href="#" class="tooltip">E<sub>0</sub>=<span>Energy of Activation @ base temperature</span></a>
          <input type="text" size="5" id="species1-E0" name="species1-E0" class="e-zero arr-field" value=""/>
          J mol<sup>-1</sup>
        </td>
      </tr>
    </table>
  </div><!-- end species div -->
</script>

   <script type="text/template" id="scenario-template">
       <div class="scenario-row">
         <div class="scenario-title">
           <h4 style="display: inline;">Scenario Row Template</h4>
           <button type="button" class="btn btn-danger btn-xs pull-right deleteScenario" style="display: inline;">Delete Scenario </button>
           <div class="colorswatch" id="scenario-swatch" style="display: inline;">&nbsp;&nbsp;&nbsp;&nbsp;
	       </div>
	       <input type="text" class="scenario-name" name="<% if(scenarioName) { %> <%= scenarioName %><% } else {  %>Scenario-Name<%  } %>" value="<% if(scenarioName) { %> <%= scenarioName %><% } else {  %>Scenario-Name<%  } %>" />
	     </div><!-- End Scenario Title -->
	     <div class="species-table">
	       <div class="species-table-header" style="margin-bottom: 2em;">
	         <div class="btn-group pull-right">
	           <button type="button" class="btn btn-success btn-xs pull-right dropdown-toggle addSpecies" data-toggle="dropdown" aria-expanded="false">
	             Add Species<span class="caret"></span>
	           </button>
	           <ul class="dropdown-menu" role="menu">
        	     <li class="species-predefined-choice" data-id="acer_rubrum" name="Acer rubrum"><a href="#">Acer rubrum</a></li>
                 <li class="species-predefined-choice" data-id="berberis_thumbergii" name="Berberis thumbergii"><a href="#">Berberis thumbergii</a></li>
                 <li class="species-predefined-choice" data-id="betula_lenta" name="Betula lenta"><a href="#">Betula lenta</a></li>
                 <li class="species-predefined-choice" data-id="betula_papyrifera" name="Betula papyrifera"><a href="#">Betula papyrifera</a></li>
                 <li class="species-predefined-choice" data-id="carya_glabra" name="Carya glabra"><a href="#">Carya glabra</a></li>
                 <li class="species-predefined-choice" data-id="kalmia_latifolia" name="Kalmia latifolia"><a href="#">Kalmia latifolia</a></li>
                 <li class="species-predefined-choice" data-id="liriodendron_tulipifera" name="Liriodendron tulipifera"><a href="#">Liriodendron tulipifera</a></li>
                 <li class="species-predefined-choice" data-id="platanus_occidentalis" name="Platanus occidentalis"><a href="#">Platanus occidentalis</a></li>
                 <li class="species-predefined-choice" data-id="populus_tremuloides" name="Populus tremuloides"><a href="#">Populus tremuloides</a></li>
                 <li class="species-predefined-choice" data-id="populus_grandidentata" name="Populus grandidentata"><a href="#">Populus grandidentata</a></li>
                 <li class="species-predefined-choice" data-id="quercus_prinus" name="Quercus prinus"><a href="#">Quercus prinus</a></li>
	             <li class="species-predefined-choice" data-id="quercus_rubra" name="Quercus rubra"><a href="#">Quercus rubra</a></li>
	             <li class="species-predefined-choice" data-id="vaccinium_corymbosum" name="Vaccinium corymbosum"><a href="#">Vaccinium corymbosum</a></li>
	           </ul>
	         </div><!-- End Button Group Div -->
           </div><!-- End Species Table Header -->

           <!-- Table Contains Rows of Species for a given Scenario -->
           <div class="species-table-body">
             <table style="margin-left:50px;width: 87%;" class="species-row-container">
             <!-- Each Species Should Be Added as a Series of Table Row - 2 per tree -->
             </table>
           </div><!-- End Species Table Area -->
         </div><!-- End Inner Species Box -->
       </div><!-- End Scenario Row Div -->
   </script>
