<VirtualHost *:13087>
  ServerName blackrock-stage.ccnmtl.columbia.edu
  ServerAdmin ccnmtl-sysadmin@columbia.edu
  CustomLog /var/log/apache2/blackrock/access.log combined
  ErrorLog /var/log/apache2/blackrock/error.log

  SetEnv DJANGO_SETTINGS_MODULE blackrock.settings_stage

  WSGIDaemonProcess site-blackrock user=pusher group=pusher threads=5 python-path=/usr/local/share/sandboxes/common/blackrock/blackrock/ve/lib/python2.5/site-packages
  WSGIProcessGroup site-blackrock
  WSGIReloadMechanism Process

  WSGIScriptAlias / /usr/local/share/sandboxes/common/blackrock/blackrock/apache/django_stage.wsgi
  <Directory /usr/local/share/sandboxes/common/blackrock/blackrock/apache>
    Order deny,allow
    Allow from all
  </Directory>

  Alias /site_media/ /usr/local/share/sandboxes/common/blackrock/blackrock/media/
  Alias /favicon.ico /usr/local/share/sandboxes/common/blackrock/blackrock/media/favicon.ico
  Alias /robots.txt /usr/local/share/sandboxes/common/blackrock/blackrock/media/robots.txt
  <Directory /usr/local/share/sandboxes/common/blackrock/blackrock/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /media/ /usr/local/share/sandboxes/common/blackrock/blackrock/ve/lib/python2.5/site-packages/Django-1.0_final-py2.5.egg/django/contrib/admin/media/
  <Directory /usr/local/share/sandboxes/common/blackrock/blackrock/ve/lib/python2.5/site-packages/Django-1.0_final-py2.5.egg/django/contrib/admin/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /uploads/ /usr/local/share/sandboxes/common/blackrock/blackrock/uploads/
  <Directory /usr/local/share/sandboxes/common/blackrock/blackrock/uploads/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

</VirtualHost>
