<VirtualHost *>
 	  ServerName blackrock.ccnmtl.columbia.edu
 	  ServerAdmin ccnmtl-sysadmin@columbia.edu
 	  CustomLog /var/log/apache2/blackrock/access.log combined
 	  ErrorLog /var/log/apache2/blackrock/error.log
 	
 	  SetEnv DJANGO_SETTINGS_MODULE blackrock.settings_production
 	
 	  WSGIDaemonProcess site-blackrock user=pusher group=pusher threads=5 python-path=/var/www/blackrock/blackrock/ve/lib/python2.5/site-packages
 	  WSGIProcessGroup site-blackrock
 	  WSGIReloadMechanism Process
 	
 	  WSGIScriptAlias / /var/www/blackrock/blackrock/apache/django.wsgi
 	  <Directory /var/www/blackrock/blackrock/apache>
 	    Order deny,allow
 	    Allow from all
 	  </Directory>
 	
 	  Alias /site_media/ /var/www/blackrock/blackrock/media/
 	  Alias /favicon.ico /var/www/blackrock/blackrock/media/favicon.ico
 	  Alias /robots.txt /var/www/blackrock/blackrock/media/robots.txt
 	  <Directory /var/www/blackrock/blackrock/media/>
 	    Order deny,allow
 	    Allow from all
 	    FileETag None
 	    ExpiresActive on
 	    ExpiresDefault "access plus 10 years"
 	    AddOutputFilterByType DEFLATE text/css application/x-javascript
 	  </Directory>

 	  Alias /sampler/media/ /var/www/blackrock/blackrock/sampler/media/
 	  <Directory /var/www/blackrock/blackrock/sampler/media/>
 	    Order deny,allow
 	    Allow from all
 	    FileETag None
 	    ExpiresActive on
 	    ExpiresDefault "access plus 10 years"
 	    AddOutputFilterByType DEFLATE text/css application/x-javascript
 	  </Directory>
 	
 	
 	  Alias /media/ /var/www/blackrock/blackrock/ve/lib/python2.5/site-packages/Django-1.0_final-py2.5.egg/django/contrib/admin/media/
 	  <Directory /var/www/blackrock/blackrock/ve/lib/python2.5/site-packages/Django-1.0_final-py2.5.egg/django/contrib/admin/media/>
 	    Order deny,allow
 	    Allow from all
 	    FileETag None
 	    ExpiresActive on
 	    ExpiresDefault "access plus 10 years"
 	    AddOutputFilterByType DEFLATE text/css application/x-javascript
 	  </Directory>

 	  Alias /uploads/ /var/www/blackrock/uploads/
 	  <Directory /var/www/blackrock/uploads/>
 	    Order deny,allow
 	    Allow from all
 	    FileETag None
 	    ExpiresActive on
 	    ExpiresDefault "access plus 10 years"
 	    AddOutputFilterByType DEFLATE text/css application/x-javascript
 	  </Directory>
 	
</VirtualHost>
