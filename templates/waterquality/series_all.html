{% extends 'base.html' %}
{% block title %}Water Quality{% endblock %}

{% load charts %}
{% block css %}
<style>
#contentcontainer {padding: 20px;}
</style>
{% endblock %}

{% block masthead %}
	Water Quality
{% endblock %}

{% block content %}
	<div id="contentcontainer">
		<p>
		<input type=button onClick="parent.location='javascript:history.go(-1)'" value='&laquo; Back to Charts'>		
		</p>
			
	<table>
	
	{% for row in series.row_set.all %}
	<tr>
	<td>{{row.timestamp}}</td>
	<td>{{row.value}}</td>
	</tr>
	{% endfor %}
	
	</table>

</div>
{% endblock %}
