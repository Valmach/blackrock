<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        
    <title>Main Page</title>
    
    <link rel="stylesheet" href="/portal/media/css/mobile-style.css" />
    <script src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0b1/jquery.mobile-1.0b1.min.css" />
    
    <!--  Most Recent Alpha -- the lastest beta does not work with Google Maps -->    
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.js"></script>
    
    {% comment %}
        <script type="text/javascript" src="http://code.jquery.com/mobile/1.0b1/jquery.mobile-1.0b1.min.js"></script>
    {% endcomment %}
</head>
<body>
    <div data-role="page" data-theme="d" class="page-map" style="width:100% !important; height:100% !important;">
        
        <div data-role="header" data-position="fixed">
            <h1>Black Rock Forest {% block header %}{% endblock %}</h1>
            {% block header_navigation %}<a href="/portal/mobile/info/" rel="external" data-icon="info">Info</a>{% endblock %}
        </div>
        
        <div data-role="navbar" class="portal_footer ui-navbar">
            <ul>
                <li><a data-theme="d" href="#" id="footer_locate_me" data-icon="custom"></a></li>
                <li><a data-theme="d" href="/portal/mobile/trails/" id="footer_trails" data-icon="custom"></a></li>
                <li><a data-theme="d" href="#" id="footer_options" data-icon="custom"></a></li>
                <li><a data-theme="d" href="/portal/mobile/weather/" id="footer_weather" data-icon="custom" rel="external"></a></li>
            </ul>
        </div>
        
        <div data-role="content" style="width:100% !important; height:100% !important; padding:0 !important;"> 
            <div id="map_canvas" style="width:100% !important; height:100% !important;"></div>
        </div>
    </div>

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="/portal/media/js/mobile-maps.js"></script>
    
    <script type="text/javascript">
        // When map page is created get location and display map
        $('.page-map').live("pagecreate", function() {
            portalMapInstance.initialize();
        });

        $(document).ready(function() {
            jQuery("#footer_locate_me").click(function() {
                portalMapInstance.geolocate();
            });
        });
    </script>
</body>
</html>
