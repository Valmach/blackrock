{% load portal %}
{% load smartif %}
 
<link rel="stylesheet" type="text/css" href="/portal/media/js/jcarousel/skins/blackrock/skin.css" />
<script type="text/javascript" src="/portal/media/js/photogallery.js"></script>
    
<div id="home_banner">

<div id="photoswitcher">
    <div class=" jcarousel-skin-blackrock">
    <div class="jcarousel-container-horizontal">
    <div style="position: relative; display: block;" class="jcarousel-container jcarousel-container-horizontal">
    <div style="overflow: hidden; position: relative;" class="jcarousel-clip jcarousel-clip-horizontal">
        <ul id="scrolling-photo-gallery" class="jcarousel-list jcarousel-list-horizontal">
            {% for item in block.item.all %}
                <li jcarouselindex="{{item.position}}" class="jcarousel-item jcarousel-item-horizontal jcarousel-item-{{item.position}} jcarousel-item-{{item.position}}-horizontal">
                    <div class="jcarousel-caption">
                        <h4>{{item.title}}</h4>
                        <p></p>
                        <p>{{item.description}}</p>
                        <p class="action">
                            <a href="{{item.action}}">Learn More >></a>
                        </p>
                    </div>
                    <input type="hidden" value="jcarousel-selector-{{item.position}}"></input>
                    <img src="{{item.image.file.url}}">
                </li>
            {% endfor %}
        </ul>
            
        <ul class="nav dl_navigation">
            {% for item in block.item.all %}
                <li id="jcarousel-selector-{{item.position}}" class="jcarousel-selector"><a>{{item.position}}</a></li>
             {% endfor %}
            <li><a id="toggle_play" class="jcarousel-play"></a></li>
        </ul>
    </div>
    </div>
    </div>
    </div>
    </div>
        
    <div id="weather-widget">
    
    <div id="data">
    <h2>Current Conditions</h2>
     <p><img src="http://ccnmtl.columbia.edu/draft/lizday/blackrock/conditions.jpg" /></p>
     <div class="action"><a href="/portal/experience/weather/">More >></a></div>
    </div>
   
   <div id="webcam">
    <h2>Webcam View</h2>
    <p><img src="http://kang.ccnmtl.columbia.edu/sb/jonah/blackrock_photo_fetcher/downloads/webcam/2011/03/22/Black_Rock_17_30.jpg" /></p>
    <div class="action"><a href="/portal/experience/webcams/">More >></a></div>
   </div>
   
   </div>
</div>
